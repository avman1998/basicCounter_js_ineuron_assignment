<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <div class="counter">
        <button onclick="decrease()">-</button>
        <h1 id="number"></h1>
        <button onclick="increase()">+</button>
      </div>
      <p id="error">Error</p>
    </div>
  </body>

  <script>
    const targetEle = document.querySelector(".container .counter h1");
    let counter = 0;
    const decrease = function () {
      counter -= 1;
      targetEle.innerHTML = counter;
    };
    const increase = function () {
      counter += 1;
      targetEle.innerHTML = counter;
    };
  </script>
</html>
